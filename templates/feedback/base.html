<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TTRPG Center - Feedback System{% endblock %}</title>
    
    <!-- Core CSS -->
    <link rel="stylesheet" href="/static/css/feedback.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Source+Code+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    {% block extra_css %}{% endblock %}
</head>
<body class="feedback-theme">
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="header-title">
                    <i class="fas fa-comments"></i>
                    TTRPG CENTER
                    <span class="header-subtitle">FEEDBACK SYSTEM</span>
                </h1>
            </div>
            <div class="header-right">
                <div class="header-status">
                    <span class="status-label">PHASE</span>
                    <span class="status-value">6</span>
                </div>
                <div class="header-version">
                    <span class="version-label">BUILD</span>
                    <span class="version-value">6.0.0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="main-nav">
        <div class="nav-content">
            <a href="/feedback" class="nav-link {% if request.url.path == '/feedback' %}active{% endif %}">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/feedback/stats" class="nav-link {% if 'stats' in request.url.path %}active{% endif %}">
                <i class="fas fa-chart-bar"></i>
                <span>Statistics</span>
            </a>
            <a href="/feedback/gates" class="nav-link {% if 'gates' in request.url.path %}active{% endif %}">
                <i class="fas fa-shield-alt"></i>
                <span>Test Gates</span>
            </a>
            <a href="/feedback/regression" class="nav-link {% if 'regression' in request.url.path %}active{% endif %}">
                <i class="fas fa-check-circle"></i>
                <span>Regression Tests</span>
            </a>
            <a href="/feedback/bugs" class="nav-link {% if 'bugs' in request.url.path %}active{% endif %}">
                <i class="fas fa-bug"></i>
                <span>Bug Reports</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span class="footer-text">TTRPG Center Feedback System</span>
                <span class="footer-phase">Phase 6: Testing & Feedback</span>
            </div>
            <div class="footer-right">
                <span class="footer-status" id="system-status">OPERATIONAL</span>
                <span class="footer-time" id="current-time"></span>
            </div>
        </div>
    </footer>

    <!-- Core JavaScript -->
    <script src="/static/js/feedback.js"></script>
    <script src="/static/js/feedback-widgets.js"></script>
    
    {% block extra_scripts %}{% endblock %}
    
    <script>
        // Initialize feedback system
        document.addEventListener('DOMContentLoaded', () => {
            // Update time
            function updateTime() {
                const now = new Date();
                document.getElementById('current-time').textContent = 
                    now.toLocaleTimeString('en-US', { hour12: false });
            }
            updateTime();
            setInterval(updateTime, 1000);
            
            // Initialize feedback widgets
            if (typeof FeedbackSystem !== 'undefined') {
                window.feedbackSystem = new FeedbackSystem();
            }
        });
    </script>
</body>
</html>
