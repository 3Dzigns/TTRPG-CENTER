<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TTRPG Center{% endblock %}</title>

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <meta name="theme-color" content="#8B0000">
    <meta name="msapplication-TileColor" content="#8B0000">
    <link rel="mask-icon" href="/static/favicon.svg" color="#8B0000">

    <!-- Base CSS first, then theme CSS to override -->
    <link rel="stylesheet" href="/static/user/css/main.css">
    <link rel="stylesheet" href="/static/user/css/themes/lcars.css" id="theme-stylesheet">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Source+Code+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="theme-lcars" data-theme="lcars">
    <!-- Header -->
    <header class="main-header">
        <div class="header-content">
            <div class="header-left">
                <h1 class="system-title">TTRPG CENTER</h1>
                <div class="system-subtitle">TABLETOP REFERENCE PROTOCOL</div>
            </div>
            <div class="header-right">
                <div class="system-status">
                    <div class="status-indicator active" id="connection-status"></div>
                    <span class="status-text">ONLINE</span>
                </div>
                <div class="theme-selector">
                    <button class="theme-btn" data-theme="lcars">LCARS</button>
                    <button class="theme-btn" data-theme="terminal">TERMINAL</button>
                    <button class="theme-btn" data-theme="classic">CLASSIC</button>
                </div>
            </div>
        </div>
        <div class="header-bar"></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-left">
                <span class="version">PHASE 5.0</span>
                <span class="separator">‚óè</span>
                <span class="timestamp" id="current-time"></span>
            </div>
            <div class="footer-right">
                <span class="status">SYSTEM READY</span>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/static/user/js/theme-manager.js"></script>
    <script src="/static/user/js/websocket-client.js"></script>
    <script src="/static/user/js/main.js"></script>
    
    {% block extra_scripts %}{% endblock %}

    <script>
        // Initialize timestamp
        function updateTime() {
            const now = new Date();
            const timeStr = now.toISOString().replace('T', ' ').substr(0, 19) + 'Z';
            document.getElementById('current-time').textContent = timeStr;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
