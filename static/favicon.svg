<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- D20 Dice Design -->
  <defs>
    <linearGradient id="diceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD853F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B7355;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main D20 shape (simplified icosahedron) -->
  <polygon points="16,2 6,10 26,10" fill="url(#diceGradient)" stroke="#2F1B14" stroke-width="0.5"/>
  <polygon points="16,2 26,10 26,18" fill="#6B0000" stroke="#2F1B14" stroke-width="0.5"/>
  <polygon points="16,2 26,18 16,30" fill="#5A0000" stroke="#2F1B14" stroke-width="0.5"/>
  <polygon points="16,2 16,30 6,18" fill="#6B0000" stroke="#2F1B14" stroke-width="0.5"/>
  <polygon points="16,2 6,18 6,10" fill="#7A0000" stroke="#2F1B14" stroke-width="0.5"/>

  <!-- Bottom faces -->
  <polygon points="6,10 6,18 16,30" fill="#4B0000" stroke="#2F1B14" stroke-width="0.5"/>
  <polygon points="26,10 16,30 26,18" fill="#4B0000" stroke="#2F1B14" stroke-width="0.5"/>

  <!-- D20 number -->
  <circle cx="16" cy="12" r="5" fill="url(#highlightGradient)" stroke="#2F1B14" stroke-width="0.3" opacity="0.9"/>
  <text x="16" y="16" font-family="serif" font-size="8" font-weight="bold" fill="#2F1B14" text-anchor="middle">20</text>
</svg>